<div class="h-screen bg-gray-50 p-6 flex flex-col">
  <div class="flex-1 overflow-y-auto space-y-6 pb-6">
    <!-- Category Table -->
    <p-card class="shadow-lg rounded-2xl">
      <ng-template pTemplate="title">
        <div class="flex justify-between items-center">
          <span>Category List</span>
          <button
            pButton
            type="button"
            icon="pi pi-plus"
            label="Add Category"
            class="p-button-success p-button-sm"
            (click)="displayAddCategoryDialog = true"
          ></button>
        </div>
      </ng-template>

      <p-table
        [value]="categories"
        [paginator]="true"
        [rows]="5"
        [responsiveLayout]="'scroll'"
        class="p-datatable-gridlines w-full"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cat>
          <tr>
            <td>{{ cat.id }}</td>
            <td>{{ cat.name }}</td>
            <td class="space-x-2">
              <button
                pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-danger p-button-sm"
                (click)="deleteCategory(cat.id)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>

<!-- Add Category Dialog -->
<p-dialog
  header="Add Category"
  [(visible)]="displayAddCategoryDialog"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '400px' }"
>
  <form (ngSubmit)="addCategory()" #form="ngForm" class="grid grid-cols-1 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-600">Category Name</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="newCategory.name"
        name="categoryName"
        required
        class="w-full"
      />
    </div>
    <div class="flex justify-end mt-2">
      <button
        pButton
        type="submit"
        label="Add Category"
        icon="pi pi-plus"
        class="p-button-success"
        [disabled]="form.invalid"
      ></button>
    </div>
  </form>
</p-dialog>
