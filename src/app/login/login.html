<div class="flex items-center justify-center h-screen bg-gray-50">
  <p-card header="Login" class="w-full max-w-md shadow-lg">
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Username</label>
        <input pInputText type="email" formControlName="username" class="w-full" />
        @if(form.get('username')?.invalid && form.get('username')?.touched){
            <small class="text-red-500">
            Username is required
            </small>
        }
        
      </div>

      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input pInputText type="password" formControlName="password" class="w-full" />
        @if(form.get('password')?.invalid && form.get("passwor")?.touched){
        <small class="text-red-500">
          Password is required
        </small>
        }
        
      </div>
      @if(error()){
        <div class="text-red-600 text-center">
            {{ error() }}
        </div>
      }
      

      <button pButton type="submit" label="Login" [loading]="loading()" class="w-full"></button>
    </form>
  </p-card>
</div>
