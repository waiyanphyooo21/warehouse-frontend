<div>
  <h2 class="text-2xl font-semibold mb-4">Customers</h2>
  <ul class="list-disc pl-5 space-y-2">
    <li *ngFor="let customer of customers" class="p-4 border rounded shadow-sm hover:shadow-md transition-shadow">
      <h3 class="text-xl font-bold">{{ customer.name }}</h3>
      <p class="text-gray-600">{{ customer.email }}</p>
      <p class="text-gray-600">{{ customer.phone }}</p>
    </li>
  </ul>
</div>
